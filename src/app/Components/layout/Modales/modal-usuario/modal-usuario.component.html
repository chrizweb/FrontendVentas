<h2 mat-dialog-title>{{titleAction}} Usuario</h2>

<mat-dialog-content>
  <form [formGroup]="formUser">  
    <mat-grid-list cols="1" rowHeight="80px">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre Completo</mat-label>
          <input matInput autocomplete="off" formControlName="nombreCompleto">
          <mat-icon matSuffix>account-box</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
          <input matInput autocomplete="off" formControlName="correo">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="idRol">
            <mat-option *ngFor="let item of listRol" [value]="item.idRol">
              {{item.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [type]="hidePassword ?'' : 'password'" formControlName="clave">
        <button (click)="hidePassword = !hidePassword" mat-icon-button matSuffix type="button">
          <mat-icon matSuffix>
            {{hidePassword ? "visibility_off" : "visibility"}}
          </mat-icon>
        </button>
      </mat-form-field>
     </mat-grid-tile>

     <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="esActivo">
          <mat-option value="1">Activo</mat-option>
          <mat-option value="0">No activo</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">
    Volver
  </button>
  <button (click)="saveEditUser()" [disabled]="formUser.invalid" mat-raised-button color="primary">
    {{buttonAction}}
  </button>
</mat-dialog-actions>
