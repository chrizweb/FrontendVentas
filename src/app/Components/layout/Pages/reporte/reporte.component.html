<h1 style="margin: 20px 0px 0px 40px;">Reporte Venta</h1>

<mat-card style="margin: 20px 40px 40px 40px;">

  <mat-card-content>
    <form [formGroup]="filterForm" (ngSubmit)="searchSales()">

      <div class="campos-formulario">
      
          <mat-form-field appearance="fill">
          <mat-label>Fecha Inicio</mat-label>
            <input matInput autocomplete="off" formControlName="fechaInicio"
            [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1">
            </mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
          <mat-label>Fecha Fin</mat-label>
            <input matInput autocomplete="off" formControlName="fechaFin"
            [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2">
            </mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>

          <button mat-raised-button  color="primary"
        [disabled]="filterForm.invalid" type="submit" class="boton-buscar">
          <mat-icon mat-list-icon>search</mat-icon>
          Buscar
        </button>
      </div>
    </form>

    <button mat-raised-button color="warn"
      [disabled]="salesListReport.length < 1" (click)="exportExcel()"> 
        <mat-icon mat-list-icon>feed</mat-icon>
        Exportar Excel
    </button>

    <div class="mat-elevation-z2" style="margin-top: 15px;">
      <table mat-table [dataSource]="salesDataReport">

        <ng-container matColumnDef="fechaRegistro">
          <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
          <td mat-cell *matCellDef="let element">
            {{element.fechaRegistro}}
          </td>
        </ng-container>

        <ng-container matColumnDef="numeroVenta">
          <th mat-header-cell *matHeaderCellDef>Numero de Venta</th>
          <td mat-cell *matCellDef="let element">
            {{element.numeroDocumento}}
          </td>
        </ng-container> 

        <ng-container matColumnDef="tipoPago">
          <th mat-header-cell *matHeaderCellDef>Tipo de Pago</th>
          <td mat-cell *matCellDef="let element">
            {{element.tipoPago}}
          </td>
        </ng-container>

        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element">
            {{element.producto}}
          </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">
            {{element.cantidad}}
          </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">
            {{element.precio}}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">
            {{element.total}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons>
      </mat-paginator>

    </div>

  </mat-card-content>

</mat-card>
