<h1 style="margin: 20px 0px 0px 40px;">Nueva Ventas</h1>
<mat-card style="margin: 20px 40px 40px 40px;">

  <mat-card-content>
    <form [formGroup]="productSalesForm" (ngSubmit)="addProductForSale()">
      <mat-grid-list cols="4" rowHeight="80px">

        <mat-grid-tile [colspan]="2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Producto</mat-label>
            <input matInput type="text" placeholder="Search..."[matAutocomplete]="auto" formControlName="producto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="productForSales($event)"
            [displayWith]="showProduct">

            <mat-option *ngFor="let item of listProductFilter" 
            [value]="item">
              {{item.nombre}}
            </mat-option>

            </mat-autocomplete>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
            <mat-label>Cantidad</mat-label>
              <input matInput type="numer" formControlName="cantidad">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <button [disabled]="productSalesForm.invalid" style="width: 80%;" mat-raised-button color="primary">
            <mat-icon mat-list-icon>add</mat-icon>
            Agregar
          </button>
        </mat-grid-tile>
        
      </mat-grid-list>

    </form>

    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile [colspan]="2"></mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
          <mat-label>Tipo de pago</mat-label>
          <mat-select [(value)]="defaultPayment">
            <mat-option value="Efectivo">Efectivo</mat-option>
            <mat-option value="Tarjeta">Tarjeta</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button style="width: 80%;" mat-raised-button color="accent">
          Total: $/.{{totalPayment.toFixed(2)}} 
        </button>
      </mat-grid-tile>

    </mat-grid-list>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="saleDetailData">

        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element">
            {{element.descripcionProducto}}  
          </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">
            {{element.cantidad}}
          </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">
            {{element.precioTexto}}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">
            {{element.totalTexto}}
          </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
          <td mat-cell *matCellDef="let element">
            
            <button (click)="deleteProduct(element)" mat-icon-button color="warn">
              <mat-icon mat-list-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>

      </table>
    </div>

    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile [colspan]="3"></mat-grid-tile> 
      <mat-grid-tile>
        <button (click)="registerSale()" style="width: 80%;" mat-raised-button  color="primary"
        [disabled]="listProductSale.length < 1 || blockButtonRegister">
          <mat-icon mat-list-icon>new_label</mat-icon>
          Registrar
        </button>
      </mat-grid-tile> 
    </mat-grid-list>
     
  </mat-card-content>
</mat-card>
